{% extends 'base.html' %}



{% block content %}
<section id="meetDoctors">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-md-12">
            <div class="meetDoctors-area">
             <!-- Start Service Title -->
              <div class="section-heading">
                  <center><h2>BREAST CANCER DETECTOR</h2></center>
                <div class="line"></div>
              </div>


<center>
<form action="{{ url_for('predict')}}" method="post">

    <H1>ENTER THE DETAILS</H1>

    <!--<label for="age">DAY OF DATE:</label>
    <input class="age" type="age" name="age" placeholder="Age" required=""><br>-->
    <label for="age">AGE:</label>
    <select name="age" id="age">
        <option value=1>30-39</option>
        <option value=2>40-49</option>
        <option value=3>50-59</option>
        <option value=4>60-69</option></select><br>



    <label for="meno">MENOPAUSE:</label>
    <select name="meno" id="meno">
        <option value=0>ge40</option>
        <option value=1>it40</option>
        <option value=2>premeno</option></select><br>

    <label for="tumor">TUMOR_SIZE:</label>
    <select name="tumor" id="tumor">
        <option value=0>0-4</option>
        <option value=1>10-14</option>
        <option value=2>15-19</option>
        <option value=3>20-24</option>
        <option value=4>25-29</option>
        <option value=5>30-34</option>
        <option value=6>35-39</option>
        <option value=7>40-44</option>
        <option value=8>45-49</option>
        <option value=9>50-54</option></select><br>


    <label for="inv">INV-NODES:</label>
    <select name="inv" id="inv">
        <option value=0>0-2</option>
        <option value=1>3-5</option>
        <option value=2>6-8</option>
        <option value=3>9-11</option>
        <option value=4>12-14</option>
        <option value=5>15-17</option>
        <option value=6>24-26</option></select><br>


    <label for="node">NODE-CAPS:</label>
    <select name="node" id="node">
        <option value=0>no</option>
        <option value=1>yes</option></select><br>


    <label for="deg">DEG-MALIG:</label>
    <select name="deg" id="deg">
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option></select><br>



    <label for="breast">BREAST:</label>
    <select name="breast" id="breast">
        <option value=0>left</option>
        <option value=1>right</option></select><br>


    <label for="breastq">BREAST-QUAD:</label>
    <select name="breastq" id="breastq">
        <option value=0>central</option>
        <option value=1>left_low</option>
        <option value=2>left_up</option>
        <option value=3>right_low</option>
        <option value=4>right_up</option></select><br>


    <label for="irra">IRRADIAT:</label>
    <select name="irra" id="irra">
        <option value=0>no</option>
        <option value=1>yes</option></select><br>



        <input type="submit" value="UPLOAD">
</form>
</center>







                    </div>
                    </div>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
